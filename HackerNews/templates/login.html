{% load socialaccount %}
<html lang="en">
<head>
    <meta name="referrer" content="origin">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico">
</head>
<body>
<b>Login</b><br><br>
<form method="post" >
    {% csrf_token %}
    <table border="0">
        <tr>
            <td>username:</td>
            <td>{{ a_form.username }}</td>
        </tr>
        <tr>
            <td>password:</td>
            <td>{{ a_form.password }}</td>
        </tr>
    </table>
    <br>
    <input type="submit" name="{{a_form.prefix}}" value="login">
<br><br>
    <b>Create Account</b><br><b>{{ c_form.errors }}</b><br>
    <table border="0">
        <tr>
            <td>username:</td>
            <td>{{ c_form.username }}</td>
        </tr>
        <tr>
            <td>password:</td>
            <td>{{ c_form.password1 }}</td>
        </tr>
        <tr>
            <td>Repeat password:</td>
            <td>{{ c_form.password2 }}</td>
        </tr>
    </table>
    <br>
    <input type="submit" name="{{c_form.prefix}}" value="create account">
</form>
    <br>
    <a href="{% provider_login_url 'google' %}">Login with Google</a>
</body>
</html>
